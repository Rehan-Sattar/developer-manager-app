<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developer manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>

<body>

    <header class="p-3 text-center text-white">
        <div class="container">
            <h3 class="display-4">
                <i class="fas fa-address-card"></i> Developer Manager</h3>
        </div>
    </header>

    <section class="my-5">
        <div class="container text-center">
            <h2 class="mb-4 text-white">
                <i class="fas fa-users"></i> Sign in</h3>
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-5 col-lg-5">
                        <form id="signInForm">
                            <input type="text" id="name" placeholder="Name" class="form-control form-control-lg">
                            <br />
                            <input type="email" id="email" placeholder="Email" class="form-control form-control-lg">
                            <br />
                            <input type="password" id="password" placeholder="Password" class="form-control form-control-lg">
                            <br />
                            <button type="submit" class="btn btn-block" id="cstmbtn">
                                <h5>Sign In</h5>
                            </button>
                        </form>
                    </div>
                </div>

                <h4 class="mt-2 text-white">Already have Account?
                    <a href="./login.html">Login</a>
                </h4>
        </div>
    </section>
   <script src="./auth/signin.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
